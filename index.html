<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle Financeiro – IR Brasil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Controle Financeiro – Imposto de Renda</h1>

  <!-- Cadastro do Contribuinte -->
  <section>
    <h2>Dados do Contribuinte</h2>
    <input id="nome" placeholder="Nome completo" />
    <input id="cpf" placeholder="CPF" />
    <input id="cnpj" placeholder="CNPJ" />
    <select id="tipo">
      <option value="">Tipo</option>
      <option value="MEI">MEI</option>
      <option value="Simples">Simples Nacional</option>
      <option value="Autônomo">Autônomo</option>
    </select>
    <button onclick="salvarContribuinte()">Salvar</button>
  </section>

  <!-- Receitas -->
  <section>
    <h2>Receitas</h2>
    <input type="date" id="dataReceita" />
    <input type="number" id="valorReceita" placeholder="Valor" />
    <input id="descReceita" placeholder="Descrição" />
    <button onclick="adicionarReceita()">Adicionar Receita</button>
    <ul id="listaReceitas"></ul>
  </section>

  <!-- Despesas -->
  <section>
    <h2>Despesas</h2>
    <input type="date" id="dataDespesa" />
    <input type="number" id="valorDespesa" placeholder="Valor" />
    <input id="catDespesa" placeholder="Categoria" />
    <label>
      <input type="checkbox" id="dedutivel" /> Dedutível
    </label>
    <button onclick="adicionarDespesa()">Adicionar Despesa</button>
    <ul id="listaDespesas"></ul>
  </section>

  <!-- Resumo -->
  <section>
    <h2>Resumo Anual</h2>
    <p>Total de Receitas: R$ <span id="totalReceitas">0</span></p>
    <p>Total de Despesas: R$ <span id="totalDespesas">0</span></p>
    <p>Resultado: R$ <span id="resultado">0</span></p>
    <button onclick="exportarCSV()">Exportar CSV</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
