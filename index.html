<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro – IR Brasil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>

<h1>Controle Financeiro – Imposto de Renda</h1>

<!-- LOGIN -->
<section id="loginSection">
  <h2>Login</h2>
  <input id="loginCpf" placeholder="CPF">
  <input id="loginSenha" type="password" placeholder="Senha">
  <button id="btnLogin">Entrar / Criar Conta</button>
</section>

<!-- APP -->
<div id="app" style="display:none">

  <section>
    <h2>Dados do Contribuinte</h2>
    <input id="nome" placeholder="Nome completo">
    <input id="cpf" disabled>
    <input id="cnpj" placeholder="CNPJ">

    <select id="tipo">
      <option value="">Tipo</option>
      <option>MEI</option>
      <option>Simples Nacional</option>
      <option>Autônomo</option>
    </select>

    <button id="btnSalvarContribuinte">Salvar</button>
  </section>

  <section>
    <h2>Receitas</h2>
    <input type="date" id="dataReceita">
    <input type="number" id="valorReceita" placeholder="Valor">
    <input id="descReceita" placeholder="Descrição">
    <button id="btnSalvarReceita">Salvar Receita</button>
    <ul id="listaReceitas"></ul>
  </section>

  <section>
    <h2>Despesas</h2>
    <input type="date" id="dataDespesa">
    <input type="number" id="valorDespesa" placeholder="Valor">
    <input id="catDespesa" placeholder="Categoria">
    <label><input type="checkbox" id="dedutivel"> Dedutível</label>
    <button id="btnSalvarDespesa">Salvar Despesa</button>
    <ul id="listaDespesas"></ul>
  </section>

  <section>
    <h2>Resumo</h2>
    <p>Receitas: R$ <span id="totalReceitas">0</span></p>
    <p>Despesas: R$ <span id="totalDespesas">0</span></p>
    <p>Resultado: R$ <span id="resultado">0</span></p>

    <button id="btnCSV">CSV</button>
    <button id="btnExcel">Excel</button>
    <button id="btnIRPF">IRPF</button>
  </section>

  <section>
    <h2>Gráfico</h2>
    <canvas id="grafico"></canvas>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
